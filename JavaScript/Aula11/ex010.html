<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtVel" id="txtVe">Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtV = window.document.querySelector('input#txtVe')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtV.value)
            res.innerHTML = `<p>Voce esta diringindo a ${vel}Km/h</p>`
            if(vel > 60){
                res.innerHTML = '<p>Voce esta <strong>MULTADO</strong></p>'
            }
            //res.innerHTML = '<p>Dirija sempre com cinto de seguran√ßa!</p>'
        }
    </script>
</body>
</html>
