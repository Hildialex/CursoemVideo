<head>

    <link rel="stylesheet" href="estilo.css">
    <title>Repetições</title>
</head>
<body>
    <header>
        <h3>Vamos contar</h3>
    </header>

        <div id="formulario"> 
            <label for="inicio">Inicio:</label>
            <input type="text" id="txtInicio" name = "inicio">

            <input type="text" id="txtFim" name="fim">
            <label for="passo">Passo:</label>
            <input type="number" id="qtdPasso" name="passo">
            <input type="button" value="Calcular" onclick="repeticao()">
        </div>
        <div id="resp">Procurando a contagem...</div>
    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
