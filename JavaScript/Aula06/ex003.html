<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa denovo...</title>
    <style>
        body{
            background-color: rgb(41, 41, 170);
            color:aliceblue;
            font:100px;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <script>
        //Abre um input pra digitar um numero, mas retorna String
        var n1 = window.prompt('Digite um número')
        var n2 = window.prompt('Digite outro número')
        var s = Number.parseFloat(n1) + Number.parseFloat(n2)
        alert('A soma dos números é '+s)//Concatenação simples, mais antigo
        alert(`A soma de ${n1} com ${n2} é :${s}`)//Assim é mais novo template string(placeHolder> ${})

        
    </script>
</body>
</html>
